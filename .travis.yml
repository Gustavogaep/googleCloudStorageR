language: r
cache: packages

addons:
  apt:
    sources:
    - sourceline: 'ppa:chris-lea/libsodium'
    packages:
    - libsodium-dev
    
matrix:
  include:
    - r: release
      # <stuff about code coverage, pkgdown build & deploy, etc.>
      after_success:
      - Rscript -e 'covr::codecov()'
      - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash drat.sh
      - find . -name testthat.Rout | xargs cat
      after_failure:
      - find . -name testthat.Rout | xargs cat
      before_cache:
      - Rscript -e 'remotes::install_cran("pkgdown")'
      deploy:
        provider: script
        script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
        skip_cleanup: true
    - r: release
      env: GOOGLECLOUDSTORAGER_PASSWORD=''
    - r: devel
      env: GOOGLECLOUDSTORAGER_PASSWORD=''
    - r: oldrel
      env: GOOGLECLOUDSTORAGER_PASSWORD=''

notifications:
  slack: googleauthrverse:tGfXjSD58cQSEr1YuzQ5hKPS
  email:
    on_success: change
    on_failure: change
r_packages:
- knitr
- covr
- drat
- readr
env:
  global:
    secure: 
